<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration Design</title>
    <link rel="stylesheet" href="works-style.css">
</head>
<body>
    <div class="content">
        <!-- 이미지 섹션 (왼쪽 하단 배치) -->
        <div class="image-section">
            <img src="image/Rest.png" alt="Illustration 1">
            <img src="image/Rest2.png" alt="Illustration 2">
        </div>

        <!-- 텍스트 섹션 (오른쪽) -->
        <div class="text-section">
            <h3>전시회 <br> 브로슈어 제작</h3>
            <p>이 일러스트는 휴식을 주제로 한 작품으로, 제가 쉬고 있는 모습을 담았습니다. <br>
            편안하고 여유로운 순간을 표현하고자 했으며 <br> 일과 삶의 균형 속에서 휴식을 가지는 의미를 담아내고자 했습니다.</p>
        </div>
    </div>
</body>
</html>
